{% extends "base.html" %}
{% block content %}
  <h3>{{movie.title}}</h3>
  <h4>Average rating is {{average}} out of 5</h4>
  {% for rating in ratings %}
    <p><b>@<a href="{% url 'user_page' rating.rater.pk %}">{{ rating.rater.pk }}</a></b> gives it a {{rating.score}} out of 5</p>
  {% endfor %}
{% endblock %}
