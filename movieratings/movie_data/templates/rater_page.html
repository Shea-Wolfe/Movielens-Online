{% extends "base.html" %}
{% block content %}
  <h3>{{rater.id}}</h3>
  <p>gender:{{rater.gender}}, age:{{rater.age}}, occupation:{{rater.occupation}},
     zip-code:{{rater.zip-code}}</p>
  {% for rating in ratings %}
    <p><b><a href="{% url %}">{{ rating.movie.title }}</a></b>{{rating.score}}</p>
  {% endfor %}
{% endblock %}
