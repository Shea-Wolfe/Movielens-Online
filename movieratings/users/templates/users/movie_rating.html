{% extends "base.html" %}

{% block content %}
  <h2>Your Score Please!</h2>

  <form method="POST" action="{% url 'movie_rating' movie %}">
    {% csrf_token %}
  <select name='score'>
    <option value=1>1</option>
    <option value=2>2</option>
    <option value=3>3</option>
    <option value=4>4</option>
    <option value=5>5</option>
  </select>

    <input type="submit" value="Rate!">
  </form>

{% endblock %}
