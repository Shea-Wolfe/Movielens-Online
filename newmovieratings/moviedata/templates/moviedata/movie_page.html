{% extends "newmovieratings/base.html" %}
{% block content %}
<h2>{{movie.title}}</h2>
<h4>{{movie.average_rating|floatformat:'2'}}</h4>
<ul>
  {% for rating in movie.rating_set.all %}
  <li>User <a href="{% url 'rater_page' rating.rater.pk %}">{{rating.rater.pk}}</a> gives it {{rating.score}}&#9733;'s out of 5</li>
  {%endfor%}
</ul>
{% endblock %}
