{% extends "newmovieratings/base.html" %}
{% block content %}
<h2>{{ rater.pk }}</h2>
<ul>
  <li>{{ rater.gender }}</li>
  <li>{{ rater.age }}</li>
  <li>{{ rater.occupation }}</li>
  <li>{{ rater.zipcode }}</li>
<ul>
  {% for rating in rater.rating_set.all %}
  <li>@<a href="{% url 'movie_page' rating.movie.pk %}}">{{rating.movie.title}}</a></li>
  {%endfor%}
</ul>
{% endblock %}
