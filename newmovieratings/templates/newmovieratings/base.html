{% load bootstrap3 %}

<!DOCTYPE html>
<html>
<head>
  <title>MovieDataBase</title>
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  {% bootstrap_messages %}
</head>

<body>
  <div style="float:right">
    {%if user.is_authenticated %}
    <button><a href="{% url 'rater_page' user.rater.pk %}">Home</a></button>
    <button><a href="{% url 'new_rating' %}">Add a new rating!</a></button>
    <button><a href="{% url 'top_20' %}">Highest rated</a></button>
    <button><a href="{% url 'popular' %}">Most viewed</a></button>
    <button><a href="{% url 'logout' %}">Signed in as {{user.username}}: Logout</a></button>
    {% else %}
    <button><a href="{% url 'login' %}">Login</a></button><button><a href="{% url 'register' %}">Register</a></button>
    {% endif %}
  </div>
<br>
{% block content %}
{% endblock %}
</body>
<footer>Part of the Movielens data project</footer>
</html>
